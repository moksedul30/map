<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location Pin Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
    .location-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Your Location</h2>
<div id="map"></div>

<div class="location-container">
  <label for="address">Detected Address:</label>
  <input type="text" id="address" readonly style="width: 100%; padding: 8px;"/>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize the map
  const map = L.map('map').setView([23.8103, 90.4125], 13); // Default to Dhaka

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Ask for geolocation
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      async function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        // Add marker
        const marker = L.marker([lat, lon]).addTo(map);
        map.setView([lat, lon], 15);

        // Get address using Nominatim (reverse geocoding)
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
        const data = await response.json();

        // Fill the address field
        document.getElementById('address').value = data.display_name || "Address not found";
        marker.bindPopup(data.display_name).openPopup();
      },
      function(error) {
        alert("Location access denied or unavailable.");
      }
    );
  } else {
    alert("Geolocation is not supported by your browser.");
  }
</script>

</body>
</html>
